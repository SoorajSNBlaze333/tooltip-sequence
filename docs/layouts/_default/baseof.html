<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#" class="bg-white">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title itemprop="name">{{ .Title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" />
    <!-- <link rel="stylesheet" href="/main.css" />
    <script src="/main.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/tooltip-sequence@1.0.2/dist/index.min.css">
    <script src="https://unpkg.com/tooltip-sequence@1.0.2/dist/index.min.js"></script>
  </head>
  <body class="bg-dark" style="min-height: 100vh; height: 100%; width: 100vw; margin: 0; padding: 0;">
    <main class="container-fluid w-100 p-0 m-0" id="main">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
